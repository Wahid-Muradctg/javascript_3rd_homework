<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script Homework 3</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="">
    <div class="courser"></div>

    <section class="modeToggler">
        <div class="toggleMood">
            <h2>Light Mode</h2>
            <button class="togglerBtn">
                <span class="sunMode"><i class="bi bi-brightness-high-fill"></i></span>
                <span class="moonMode"><i class="bi bi-moon-stars-fill"></i></span>
            </button>

        </div>
    </section>



    <div class="preview">
        <div class="imgContainer">
            <img src="./images/images.jpeg" alt="">
            <button class="closeBtn"><i class="bi bi-x-circle-fill"></i></button>
            <button class="arrow leftBtn"><i class="bi bi-arrow-left"></i></button>
            <button class="arrow righteBtn"><i class="bi bi-arrow-right"></i></button>
        </div>
    </div>
    <section id="images">

        <div class="imgStor">
            <img src="./images/images.jpeg" alt="">
            <img src="./images/image2.jpg" alt="">
            <img src="./images/image3.jpg" alt="">
            <img src="./images/image4.jpg" alt="">
        </div>
    </section>


    <script src="./main.js"></script>
</body>

</html>
